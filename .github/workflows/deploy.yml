name: Deploy to Google Cloud Functions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FUNCTION_NAME: email-sender
  REGION: us-central1
  RUNTIME: go121

defaults:
  run:
    working-directory: ./

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy function
      run: |
        gcloud functions deploy $FUNCTION_NAME \
          --project $PROJECT_ID \
          --region $REGION \
          --entry-point SendEmailHTTP \
          --runtime $RUNTIME \
          --trigger-http \
          --allow-unauthenticated \
          --set-env-vars EMAIL_USER=${{ secrets.EMAIL_USER }},EMAIL_PASS=${{ secrets.EMAIL_PASS }},ALLOWED_EMAILS=${{ secrets.ALLOWED_EMAILS }}

    - name: Show function URL
      run: |
        gcloud functions describe $FUNCTION_NAME \
          --project $PROJECT_ID \
          --region $REGION \
          --format="value(httpsTrigger.url)" > function-url.txt
        echo "Function URL: $(cat function-url.txt)"
